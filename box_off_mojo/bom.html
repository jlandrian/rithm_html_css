<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Office Mojo Rebuild</title>
    <link rel="stylesheet" href="bom.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="day">
                <a href="#">Daily Box Office (Wed.)</a> | 
                <a href="#">Weekend Box Office (Jun. 1-3)</a> |
                <a href="#">#1 Movie: 'Solo: A Star Wars Story'</a> | 
                <a href="#">Showtimes</a>
                <span id="time">Updated 6/7/2018 12:04 P.M. Pacific Time</span>
            </div>
            <div class="clear"></div>
            <div id="logo-sec">
                <img src="http://www.boxofficemojo.com/img/misc/bom_logo1.png" alt="logo" id="bom-logo">
            </div>
            <div id="social">
                <a href="#"><img src="http://www.boxofficemojo.com/images/IMDbPro.png" alt="imdb-link" id="imdb-link"></a>
                <a href="#"><img src="http://www.boxofficemojo.com/images/glyphicons-social-32-twitter@2x.png" alt="twitter" class="tw-btn"></a>
                <a href="#"><img src="http://www.boxofficemojo.com/images/glyphicons-social-31-facebook@2x.png" alt="fb" class="tw-btn"></a>
            </div>
        </header>
        <div class="col-1">
            <span>Search Site</span>
            <form action="#">
                <input type="text"><br>
                <input type="submit" value="Search...">
            </form>

        </div>
    </div>  
</body>
</html>
