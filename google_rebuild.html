<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <nav class="navbar">
        <ul class="left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="apps-icon.png" alt="apps"></a></li>
            <li><a href="#">
                <input type="button" value="Sign in" class="sign-in-btn">
            </a></li>
        </ul>
    </nav>
    <div class="clearfix"></div>
    <section id="search">
        <div id="g-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="#">

            <input type="button" value="Google Search" class="searchbtn">
            <input type="button" value="I'm Feeling Lucky" class="searchbtn lucky">
        </form>
    </section>
    <footer>
        <div class="bot-left">
            <ul class="left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
            </ul>
        </div>
        <div class="bot-right">
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
